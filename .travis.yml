language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - secure: ""
    - secure: ""

php:
  - 7.0
  - 5.6
  - hhvm

install:
  - composer require squizlabs/php_codesniffer
  - composer require phpmd/phpmd

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs --standard=PSR2 src/ tests/
  - vendor/bin/phpmd src/ text cleancode,codesize,controversial,design,naming,unusedcode
